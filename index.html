<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagemdiv">
            </div>
            <div id="formdiv">
                <h1>Login</h1>

                <p id="frase">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="email" placeholder=" seu-mail" required autocomplete="email">

                        <label for="email">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>

                        <input type="password" name="senha" id="senha" placeholder=" sua senha" minlength="8" autocomplete="current-password" required>

                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueceu a senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
